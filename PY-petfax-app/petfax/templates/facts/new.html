<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  <title>Submit a New Fact</title>
</head>

<body>
  <div class="container">
    <h1>Submit a Fun Fact</h1>
    <div class="callout">
      If you have some fun animal facts you'd like to share, please submit
      them! We may use them in the future.
    </div>

    <div class="fact-container">
      <form action="/facts" method="POST">
        <label for="submitter">Your Name:</label>
        <input type="text" id="submitter" name="submitter" required /><br /><br />

        <label for="fact">Fun Fact:</label>
        <textarea id="fact" name="fact" rows="4" cols="50" required></textarea><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </div>

    <a href="/pets">⟨　Go back</a>
  </div>
</body>

</html>
