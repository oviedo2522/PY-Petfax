<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ pet.pet_name }} - PetFax</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <div class="container">
    <h1>{{ pet.pet_name }}</h1>

    <div class="callout">
      <span style="font-weight: 800">Did you know?</span><br />
      {{ pet.pet_fact }}
    </div>

    <div class="pets-container">
      <div class="show-pet">
        <img src="{{ pet.pet_photo }}" alt="{{ pet.pet_name }}" style="max-width: 100%; height: auto" />
      </div>
    </div>

    <div class="callout">
      <span style="font-weight: 800">Did you know?</span><br />
      {{ pet.pet_fact }}
    </div>

    <a href="{{ url_for('pet.index') }}">Back to all pets</a>
  </div>
</body>

</html>
